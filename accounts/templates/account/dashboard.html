<!-- templates/dashboard.html -->
{% extends 'account/base.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="max-w-md w-full p-8 bg-white rounded-lg shadow-lg text-center">
        <h2 class="text-2xl font-semibold mb-4">Welcome to Your Dashboard</h2>
        <p class="text-gray-600">This is your personalized dashboard content.</p>
        <div class="mt-4">
            <p class="text-sm leading-5 text-gray-600">
                <a href="{% url 'account_logout' %}"
                    class="font-medium text-indigo-600 hover:text-indigo-500 focus:outline-none focus:underline transition ease-in-out duration-150">
                    Log out
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
