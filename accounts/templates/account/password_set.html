{% extends "account/base.html" %}
{% load i18n %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="max-w-md w-full p-8 bg-white rounded-lg shadow-lg text-center">
        <h2 class="text-2xl font-semibold mb-4">{{ _("Password Reset Successful") }}</h2>
        <p class="text-gray-600">
            {{ _("Your password has been successfully changed. You can now log in using your new password.") }}
        </p>
        <div class="mt-6">
            <a href="{% url 'account_login' %}"
                class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 inline-block">
                {{ _("Back to Log in") }}
            </a>
        </div>
    </div>
</div>
{% endblock %}
