{% extends "account/base.html" %}
{% load i18n %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="max-w-md w-full p-8 bg-white rounded-lg shadow-lg text-center">
        <h2 class="text-2xl font-semibold mb-4">{{ _("Email Verification Successful") }}</h2>
        <p class="text-gray-600">
            {{ _("Your email address has been successfully verified. You can now log in to your account.") }}
        </p>
        <div class="mt-4">
            <p class="text-sm leading-5 text-gray-600">
                <a href="{% url 'account_login' %}"
                    class="font-medium text-indigo-600 hover:text-indigo-500 focus:outline-none focus:underline transition ease-in-out duration-150">
                    Log in
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
