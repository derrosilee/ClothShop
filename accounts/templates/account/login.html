{% extends 'account/base.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="max-w-md w-full p-8 bg-white rounded-lg shadow-lg text-center">
        <h2 class="text-2xl font-semibold mb-4">Login to Your Account</h2>
        <form class="w-full max-w-sm mx-auto" method="post" action="{% url 'account_login' %}">
            {% csrf_token %}

            {% if form.errors %}
            <div class="mb-4">
                <p class="text-red-500">
                    {% for field, error in form.errors.items %}
                    {{ field }}: {{ error }}
                    {% endfor %}
                </p>
            </div>
            {% endif %}

            <div class="mb-4">
                <label for="{{ form.login.id_for_label }}" class="block text-sm font-medium leading-5 text-gray-700">
                    {{ _("Username or Email") }}
                </label>
                <input type="text" name="{{ form.login.name }}" id="{{ form.login.id_for_label }}"
                       class="appearance-none block w-full px-3 py-2 border rounded-md placeholder-gray-400 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5">
            </div>
            <div class="mb-4">
                <label for="{{ form.password.id_for_label }}" class="block text-sm font-medium leading-5 text-gray-700">
                    {{ _("Password") }}
                </label>
                <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}"
                       class="appearance-none block w-full px-3 py-2 border rounded-md placeholder-gray-400 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5">
            </div>
            <div>
                <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 focus:outline-none focus:shadow-outline-blue active:bg-blue-800 transition duration-150 ease-in-out">
                    {{ _("Sign In") }}
                </button>
            </div>
        </form>
        <div class="mt-4">
            <a href="{% url 'account_reset_password' %}"
               class="text-sm leading-5 font-medium text-indigo-600 hover:text-indigo-500 focus:outline-none focus:underline transition ease-in-out duration-150">
                {{ _("Forgot your password?") }}
            </a>
        </div>
    </div>
</div>
{% endblock %}
